  .classWithPadding { margin:5px; padding:5px; }
  td {
    text-align: center;
    border: 0.5px solid black;
  }
  input[type="submit"], form.submitted {
    background: #EAEAEA;
  }
  form.submitted > input.input.correct {
    background: #A5FF8F;
  }
  form.submitted > input.input.incorrect {
    background: #E52027;
  }
  .greenCheck {
    color: #A5FF8F;
  }
 .he, .he p {
 	font-family : Ezra Sil;
 	direction : rtl;
 }

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="DragDropTouch.js"></script>
<script>
$(document).ready(function(){
    $(".greenCheck").hide();
    $(".redX").hide();
});

$(document).ready(function(){
    $(":submit").click(function(){
      $(this).parent().attr("class","submitted");
      if ( $(this).prev().val() == $(this).prop("name") ) {
        $(".greenCheck[data-id='" + $(this).data("id")  + "']").show();
        $(".redX[data-id='" + $(this).data("id")  + "']").hide();
        $(".input[data-id='" + $(this).data("id")  + "']").attr("class","input correct");
      } else {
        $(".greenCheck[data-id='" + $(this).data("id")  + "']").hide();
        $(".redX[data-id='" + $(this).data("id")  + "']").show();
        $(".input[data-id='" + $(this).data("id")  + "']").attr("class","input incorrect");
      }
    });
});

</script>
